<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://i.pinimg.com/originals/16/9c/c4/169cc40ff8777b447fe87237f9b882cf.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61UYO9uQsCL.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://m.media-amazon.com/images/S/aplus-media/vc/a7258b6a-eead-412c-b25f-3e718f610a56.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
